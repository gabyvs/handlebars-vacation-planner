<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vacation Planner</title>
    <link rel="stylesheet" href="dist/styles/main.css">
    <link href="https://fonts.googleapis.com/css?family=Khula" rel="stylesheet">
</head>
<body>
    <header class="header-container">
        <div class="wrap">
            <h1 class="page-heading">GO on Vacation!</h1>
            <img src="dist/images/go.png" alt="vacation-icon">
            <p>Let's plan our next amazing vacation on</p>
            <p class="section-emphasize">July 20th, 2017</p>
        </div>
    </header>    <section id="countdown" class="countdown-container">
        <div class="wrap">
            <ul class="section-list">
                <li><span id="months"></span>Months</li>
                <li><span id="days"></span>Days</li>
                <li><span id="hours"></span>Hours</li>
            </ul>
        </div>
    </section>    <section id="choices" class="choices-container">
        <div class="wrap">
            <div class="section-emphasize">Vacation Choices</div>
            <p>Please vote for your favorite places</p>
            <ul class="section-list">
                    <li class="choice link" data-id="1">
                        <span class="choice-title">Inverness</span><span class="choice-count">3</span>
                    </li>
                    <li class="choice link" data-id="2">
                        <span class="choice-title">Vancouver</span><span class="choice-count">2</span>
                    </li>
                    <li class="choice link" data-id="3">
                        <span class="choice-title">Chicago</span><span class="choice-count">1</span>
                    </li>
            </ul>
        </div>
    </section>    <script src="dist/scripts/main.js"></script>
</body>
</html>
